name: Build, SonarQube Scan, and Email
 
on:
  push:
    branches:
      - master
 
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
 
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
 
      - name: Upload SonarQube Report
        uses: actions/upload-artifact@v2
        with:
          name: sonarqube-report
          path: .scannerwork/report-task.txt
 
  email:
    name: Send SonarQube Report via Email
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Download SonarQube Report Artifact
        uses: actions/download-artifact@v2
        with:
          name: sonarqube-report
 
      - name: Extract and Format SonarQube Issues
        run: |
          # Parse the SonarQube JSON report and extract the required information
          # Implement your own parsing logic here based on the structure of the JSON report
          # Example: jq is a handy tool for JSON parsing
 
          # This is just a placeholder, you need to adjust it based on the actual JSON structure
          jq -r '.issues[] | "Issue: \(.message)\nSeverity: \(.severity)\nComponent: \(.component)\nRule: \(.rule)"' sonarqube-report > formatted-sonarqube-issues.txt
 
      - name: Send SonarQube Report via Email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: SonarQube Report
          body: formatted-sonarqube-issues.txt
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          content_type: text/plain  # Adjust the content type as needed
